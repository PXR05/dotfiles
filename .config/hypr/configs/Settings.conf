# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Initial boot script enable to apply initial wallpapers, theming, new settings etc.
exec-once = $HOME/.config/hypr/initial-boot.sh

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf


dwindle {
  pseudotile = true
  preserve_split = true
  smart_split = true
  special_scale_factor = 0.8
}

master {
  new_on_top = 1
  mfact = 0.5
}

general {
  border_size = 0
  gaps_in = 4
  gaps_out = 8
  resize_on_border = true
  layout = dwindle
}

decoration {
  rounding = 8
  active_opacity = 0.975
  inactive_opacity = 0.95
  fullscreen_opacity = 1.0
  dim_inactive = false

  layerrule = ignorezero, swaync-control-center
  layerrule = ignorezero, waybar
  layerrule = ignorezero, rofi
  layerrule = blur, waybar
  layerrule = blur, rofi
  layerrule = blur, gtk-layer-shell
  layerrule = blur, logout_dialog
  layerrule = blur, wlogout
  layerrule = blur, swaync-control-center

  blur {
  	enabled = true	
  	size = 4
  	passes = 4
  	ignore_opacity = true
  	new_optimizations = true
  	special = true
  }
}

    
animations {
  enabled = yes

  bezier = wind, 0.05, 0.9, 0.1, 1.0
  bezier = winIn, 0.1, 0.9, 0.1, 1.0
  bezier = winOut, 0.3, -0.3, 0, 1.0
  bezier = linear, 1, 1, 1, 1
  
  animation = windows, 1, 1.5, wind, slide
  animation = windowsIn, 1, 1.5, winIn, slide
  animation = windowsOut, 1, 1.5, winOut, slide
  animation = windowsMove, 1, 1.5, wind, slide
  animation = border, 1, 1.5, linear
  animation = fade, 1, 1.5, default
  animation = workspaces, 1, 1.5, wind
}

input {
  sensitivity = 0.5
  accel_profile = flat
  kb_layout = us,us
  kb_variant =
  kb_model =
  kb_options = grp:alt_space_toggle
  kb_rules =
  repeat_rate = 30
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {
    scroll_factor = 0.2
    disable_while_typing = true
    natural_scroll = true 
    clickfinger_behavior = false
    middle_button_emulation = false
    tap-to-click = true
    drag_lock = false
  }
  
  # below for devices with touchdevice ie. touchscreen
	# touchdevice {
	# 	enabled = true
	# }
	
	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
}


group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
	vfr = true
  vrr = 1
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  # no_direct_scanout = true #for fullscreen games
  # initial_workspace_tracking = 0
  # middle_click_paste = false
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

# cursor section for Hyprland >= v0.41.0
cursor {
  # no_hardware_cursors = false
  # enable_hyprcursor = true
  # warp_on_change_workspace = true # for -git or Hyprland >v0.41.1
}
